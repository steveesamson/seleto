<!DOCTYPE html>
<html lang="en">
<body>
<div class="content">
    <ul class="lists">
    </ul>
    <form class="testform" method="post">
        <p><label>Username:</label><input type="text" name="username" data-validations='required' id="username"/></p>
        <p><label>Password:</label><input type="password" name="password" id="password"/></p>
        <p><label><input type="checkbox" name="party" value="Party"/>Party</label></p>
        <p><label><input type="checkbox" name="profession" value="Profession"/>Profession</label></p>
        <p><label><input type="checkbox" name="religion" value="Religion"/>Religion</label></p>
        <p><label><input type="radio" name="complexion" value="Dark"/>Dark</label></p>
        <p><label><input type="radio" name="complexion" value="White"/>White</label></p>
        <p>
            <label class="city">City:</label>
            <select name="city">
                <option value="">Select</option>
                <option value="Lagos">Lagos</option>
                <option value="Benin">Benin</option>
                <option value="Delta">Delta</option>
            </select>
        </p>

        <button class="login">Login</button>
    </form>
    <div id="paragraphs">
    </div>
    <em id="output"></em>

</div>

</body>
</html>
